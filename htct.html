<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Website</title>
    <link rel="stylesheet" href="ctct.css">
</head>
<body>
    <header>
        <h1>Lottery Draw</h1>
        <nav>
            <button id="load-game-btn">Game</button>
            <button id="my-tickets-btn">My Tickets</button> <!-- Added ID for potential future use -->
            <button id="refer-btn">Refer</button> <!-- Added ID for potential future use -->
            <button id="profile-action-btn">Login / Register</button>
            <button id="wallet-btn">Coins Wallet <span class="wallet-balance">0</span></button>
        </nav>
    </header>

    <section class="lottery-grid">
        <h2>Select Your Ticket (100 Coins Each)</h2>
        <div id="tickets-container">
            <!-- Tickets will be generated by jtct.js -->
        </div>
    </section>

    <!-- Initial Auth Choice Modal -->
    <div id="auth-choice-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" data-modal-id="auth-choice-modal">×</span>
            <h2>Welcome!</h2>
            <p>Please choose an option:</p>
            <button id="show-login-modal-btn" class="modal-button">Login (Existing User)</button>
            <button id="show-register-modal-btn" class="modal-button">Register (New User)</button>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="register-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" data-modal-id="register-modal">×</span>
            <h2>Create Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Full Name:</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password (min 6 chars):</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password:</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <p id="register-error" class="error-message" style="display:none;"></p>
                <button type="submit" class="modal-button">Register</button>
            </form>
             <p class="form-switch">Already have an account? <a href="#" id="switch-to-login-from-register">Login here</a></p>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" data-modal-id="login-modal">×</span>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <p id="login-error" class="error-message" style="display:none;"></p>
                <button type="submit" class="modal-button">Login</button>
            </form>
            <p class="form-switch">Don't have an account? <a href="#" id="switch-to-register-from-login">Register here</a></p>
        </div>
    </div>

    <!-- User Profile Modal -->
    <div id="user-profile-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" data-modal-id="user-profile-modal">×</span>
            <h2>Your Profile</h2>
            <div id="profile-info-details">
                <p><strong>Name:</strong> <span id="profile-display-name">N/A</span></p>
                <p><strong>Email:</strong> <span id="profile-display-email">N/A</span></p>
                <p><strong>My Coins:</strong> <span id="profile-display-coins">0</span></p>
            </div>
            <button id="sign-out-btn" class="modal-button">Sign Out</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="jtct.js"></script>
</body>
</html>
